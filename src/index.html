<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <!-- CSS Files -->
    <!-- <link rel="stylesheet" href="./pages/index.css" -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="avatar"
              class="profile__image"
            />
            <button class="profile__image-edit"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit profile"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add card"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Avatar Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="Close modal"
        ></button>
        <h2 class="modal__title">Change profile picture</h2>
        <form class="modal__form" name="avatar-form">
          <div class="modal__input-container">
            <input
              class="modal__input"
              type="url"
              name="avatar"
              id="avatar-url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="avatar-url-error"></span>
          </div>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>
    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="Close modal"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" name="profile-form" novalidate>
          <div class="modal__input-container">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </div>
          <div class="modal__input-container">
            <input
              class="modal__input"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Explorer"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </div>
          <button class="modal__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="Close modal"
        ></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" name="card-form">
          <div class="modal__input-container">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="card-title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-error"></span>
          </div>
          <div class="modal__input-container">
            <input
              class="modal__input"
              type="url"
              name="link"
              id="card-url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-error"></span>
          </div>
          <button class="modal__button" type="submit" disabled>Create</button>
        </form>
      </div>
    </div>
    <!-- Preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_image">
        <button
          class="modal__close"
          type="button"
          aria-label="Close modal"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!-- Delete Card Popup -->
    <div id="delete-popup" class="modal">
      <div class="modal__container">
        <p class="modal__title">Are you sure?</p>
        <!-- <div class="modal__delete-buttons"> -->
          <form class="modal__form">
            <button class="modal__button" id="confirm-delete" type="submit">
              Yes
            </button>
          </form>
          </div>
      <!-- </div> -->
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Delete card"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like card"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
